<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Toronto AI Assistant{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}?v={{ static_version }}">
    <!-- Alpine.js for minimal reactive interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-base-200 min-h-screen">
    <!-- Navigation (optional for Phase 1) -->
    <div class="navbar bg-base-100 shadow-lg">
        <div class="flex-1">
            <a href="/" class="btn btn-ghost normal-case text-xl">ðŸ¤– Toronto AI</a>
        </div>
        <div class="flex-none">
            <span class="text-sm text-base-content/60">{{ chat_model }}</span>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer (optional) -->
    <footer class="footer footer-center p-4 bg-base-100 text-base-content mt-8">
        <div>
            <p class="text-sm text-base-content/60">
                Powered by Ollama â€¢ Local-first AI Assistant
            </p>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
